<div class="pozadina" style="padding-top: 5px;">
        <div class="midDiv">
            <h2>Add magazine</h2>
          </div>
      
              <div class="container d-flex justify-content-center" id="polje">
      
            <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativeValidate>
                
                <div *ngFor="let field of formFields" class="form-group row " >
                    <label class="align-self-center" for={{field.id}}>{{field.label}}</label>
                    <input class="form-control" type="text" name={{field.id}} ngModel  *ngIf="field.type.name=='string'  && field.id != 'password'" >
                    <input  class="form-control" type="checkbox" name={{field.id}} ngModel  *ngIf="field.type.name=='boolean'">
                    <input class="form-control" type="number" name={{field.id}} ngModel  *ngIf="field.type.name=='long'">
                    
                    <div class="list-group mt-1" style="max-height: 200px; overflow-y: scroll; width: 170px" *ngIf="field.type.name=='enum'">
                        <div *ngFor="let category of categories" class="list-group-item">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" name={{field.id}} [(ngModel)]="category.isChecked"
                              [ngModelOptions]="{standalone: true}">
                            <label class="form-check-label">{{category.name}}</label>
                          </div>
                        </div>
                      </div>
          
                </div>
                <div class="row">
                    <div class="col-md-3" ></div>
                    <div class="col-md-6" >
                        <input class="ml-4" type="submit" value="Add">
                    </div>
                </div>
          
              </form>
              </div>
      </div>
