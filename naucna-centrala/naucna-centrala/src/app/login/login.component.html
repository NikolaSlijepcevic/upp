<div id="divLogin" class="pozadina" style="padding-top: 80px;" >
	<header>
		<h3 style="margin-left:  625px;"  >Logovanje</h3>
	</header>
	<div class="container d-flex justify-content-center" id="polje">
		
		<form method="post" class=" border rounded px-3 py-3" style="width: 600px">
			<div class="form-group row">
				<div class="col-4">
					<label>Korisnicko ime:</label>
				</div>
				<div class="col-8">
					<input class="form-control" [(ngModel)]="user.username"
                        [ngModelOptions]="{standalone: true}" placeholder="Unesite korisnicko ime" name="username">
                        
				</div>
			</div>
			<div class="form-group row">
				<div class="col-4">
					<label for="pwd">Lozinka:</label>
				</div>
				<div class="col-8">
					<input type="password" class="form-control provjeraPrazno"
						placeholder="Unesite lozinku" name="loz1" [(ngModel)]="user.password"
						[ngModelOptions]="{standalone: true}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-6 pt-2">
					<p class="text-danger">{{poruka}}</p>
				    <p class="text-danger">{{porukaKredencijali}}</p>
				</div>
				<div class="col-6">
					<button type="submit" (click)="clickLogIn()"  class="btn btn-primary mr-1">Uloguj se</button>
					<button (click)="registruj()"  class="btn btn-secondary">Registruj se</button>
				</div>
			</div>			
		</form>
	</div>
</div>
